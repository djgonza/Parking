<section id="inicio">
	<object id="slider" class="slider">
		<img src="/client/img/bg1.jpg">
		<param name="intervalTime" value="5000">
		<param name="fadeTime" value="1000">
		<param name="img" value="/client/img/bg1.jpg">
		<param name="img" value="/client/img/bg2.jpg">
		<param name="img" value="/client/img/bg3.jpg">
		<param name="img" value="/client/img/bg4.jpg">
	</object>
	<article class="">
		<div>
			<label>Datos del Vehiculo</label>
			<select placeholder="Selecciona un tipo">
				<option value="a">COCHE</option>
				<option value="m">MOTO</option>
				<option value="f">FURGONETA</option>
				<option value="c">AUTOCARAVANA</option>
			</select>
		</div>
		<div id="picker">
			<div class="row filas-xs">
				<label>Fecha y Hora de Entrada</label>
				<div class="picker">
					<i class="material-icons">today</i>
					<input type="text" name="date">
				</div>
				<div class="picker">
					<i class="material-icons" style="margin-left: 0.3em">query_builder</i>
					<input type="text" name="time" value="00">
				</div>
			</div>
			<div class="row filas-xs">
				<label>Fecha y Hora de Salida</label>
				<div class="picker">
					<i class="material-icons">today</i>
					<input type="text" name="date">
				</div>
				<div class="picker">
					<i class="material-icons" style="margin-left: 0.3em">query_builder</i>
					<input type="text" name="time">
				</div>
			</div>
		</div>
		<div>
			<label>Tipo de Plaza</label>
			<select placeholder="Selecciona un tipo">
				<option value="Sol">Sol</option>
				<option value="Sombra">Sombra</option>
			</select>
		</div>
		<button class="btn" name="botonEnvio">Reservar</button>
	</article>
	<article class="">
		<h3>Seguridad y confort a un kilómetro de la fiesta</h3>
		<p>Puede aparcar su vehículo con seguridad, vigilancia 24 horas. Abierto desde el día 6 a las 8:00 y cierra el día 15 a las 14:00. Entrada y salida 24 horas.</p>
	</article>
</section>
