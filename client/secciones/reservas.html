<section id="reservas">
	<h2>Reservas</h2>
	<nav class="row jaround">
		<button class="btnForm btnFormDefault">
			<span class="btnFormSpan">Datos Personales</span>
		</button>
		<button class="btnForm btnFormActive">
			<span class="btnFormSpan">Tipo Vehiculo</span>
		</button>
		<button class="btnForm btnFormSucces">
			<span class="btnFormSpan">Total Visitantes</span>
		</button>
		<button class="btnForm btnFormActive">
			<span class="btnFormSpan">Fecha Reserva</span>
		</button>
	</nav>

	<div>
		<input type="text" name="nombre" size=20 placeholder="Nombre"/>
		
		<input type="text" name="apellido1" size=20 placeholder="Primer Apellido"/>
		
		<input type="text" name="apellido2" size=20 placeholder="Segundo Apellido"/>
		
		<input type="text" name="dni" size=20 placeholder="DNI"/>
		
		<input type="text" name="correoElectronico" size=20 placeholder="Correo electronico"/>
		
		<input type="text" name="telefono" size=20 placeholder="Telefono"/>
		

		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Siguiente</span>
		</button>
	</div>

	<div>
		<label>Tipo de vehiculo: </label>
		<select name="tipoDeVehiculo">
			<option value="moto">Moto</option>
			<option value="coche">Coche</option>
			<option value="furgoneta">Furgoneta</option>
			<option value="autocaravana">Autocaravana</option>
		</select>
		<br /><br />
		<input type="text" name="matricula" size=20 placeholder="Matrícula"/>
		<br /><br />
		<input type="text" name="plazas" size=20 placeholder="Nº de plazas"/>
		<br /><br />
		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Anterior</span>
		</button>
		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Siguiente</span>
		</button>
	</div>

	<div>
		<input type="text" name="personas" size=20 placeholder="Nº total de personas"/>
		<br />
		<p>¿Viaja con menores de 12 años?</p>
		<input type="radio" name="niños" value="Si"/>Si <br />
		<input type="radio" name="niños" value="No" checked="checked"/>No <br />
		<br />
		<input type="text" name="nNiños" size=20 placeholder="¿Cuántos?"/>
		<br /><br />
		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Anterior</span>
		</button>
		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Siguiente</span>
		</button>
	</div>

	<div>
		<p>Fecha llegada</p>
		<input type="date" name="fechaLlegada" />
		<br />
		<p>Hora llegada</p>
		<input type="time" name="horaLlegada" />
		<br />
		<p>Fecha salida</p>
		<input type="date" name="fechaSalida" />
		<br />
		<p>Hora salida</p>
		<input type="time" name="horaSalida" />	
		<button class="btnForm btnFormActive">
			<span class="btnFormSpanCenter">Anterior</span>
		</button>
	</div>
</section>
