<section id="reservas">
	<h2>Reservas</h2>
	<nav class="row jaround-xs">
		<div class="seguimiento">
			<div class="arriba FormActive"></div>
			<div class="abajo FormActive"></div>
			<p>Datos Personales</p>
		</div>
		<div class="seguimiento">
			<div class="arriba FormDefault"></div>
			<div class="abajo FormDefault"></div>
			<p>Tipo Vehiculo</p>
		</div>
		<div class="seguimiento">
			<div class="arriba FormDefault"></div>
			<div class="abajo FormDefault"></div>
			<p>Seleccionar Plaza</p>
		</div>
		<div class="seguimiento">
			<div class="arriba FormDefault"></div>
			<div class="abajo FormDefault"></div>
			<p>Total Visitantes</p>
		</div>
		<div class="seguimiento">
			<div class="arriba FormDefault"></div>
			<div class="abajo FormDefault"></div>
			<p>Fecha Reserva</p>
		</div>
		<div class="seguimiento">
			<div class="arriba FormDefault"></div>
			<div class="abajo FormDefault"></div>
			<p class="centrar">Pago</p>
		</div>
	</nav>

	<article>
		<object data="" type="input">
			<input type="text" name="nombre" placeholder="Nombre" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="minLength" value="3">
			<param name="maxLength" value="20">
		</object>
		<object data="" type="input">
			<input type="text" name="apellidoUno" placeholder="Primer Apellido" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="minLength" value="3">
			<param name="maxLength" value="20">
		</object>
		<object data="" type="input">
			<input type="text" name="apellidoDos" placeholder="Segundo Apellido" />
			<i class="material-icons iconsInput"></i>
		</object>
		<object data="" type="input">
			<input type="text" name="dni" placeholder="DNI" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="regExp" value="dni">
		</object>
		<object data="" type="input">
			<input type="text" name="mail" placeholder="Mail" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="regExp" value="mail">
		</object>
		<object data="" type="input">
			<input type="text" name="tlf" placeholder="Telefono" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="regExp" value="tlf">
		</object>
	</article>

	<article style="display: none;">
		<object data="" type="input">
			<select name="tipoDeVehiculo">
				<option value="moto">Moto</option>
				<option value="coche">Coche</option>
				<option value="furgoneta">Furgoneta</option>
				<option value="autocaravana">Autocaravana</option>
			</select>
			<param name="required" value="true">
			<param name="regExp" value="matricula">
		</object>
		<object data="" type="input">
			<input type="text" name="matricula" placeholder="Matrícula" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="regExp" value="matricula">
		</object>
		<object data="" type="input">
			<input type="text" name="nPlazas" placeholder="Nº de plazas" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="minNumber" value="1">
			<param name="maxNumber" value="3">
		</object>
	</article>

	<article style="display: none;">
		seleccionar plaza
	</article>

	<article style="display: none;">
		<object data="" type="input">
			<input type="text" name="nPersonas" placeholder="Nº total de personas" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="minNumber" value="5">
		</object>
		<p>¿Viaja con menores de 12 años?</p>
		<input type="radio" name="niños" value="Si"/>Si <br />
		<input type="radio" name="niños" value="No" checked="checked"/>No <br />
		<object data="" type="input">
			<input type="text" name="nNinos" placeholder="¿Cuántos?" />
			<i class="material-icons iconsInput"></i>
			<param name="required" value="true">
			<param name="minNumber" value="0">
		</object>
	</article>

	<article style="display: none;">
		<p>Fecha llegada</p>
		<input type="date" name="fechaLlegada" />
		<p>Hora llegada</p>
		<input type="time" name="horaLlegada" />
		<p>Fecha salida</p>
		<input type="date" name="fechaSalida" />
		<p>Hora salida</p>
		<input type="time" name="horaSalida" />
	</article>
	<article style="display: none;">
		Pagos
	</article>

<!-- Botones siguiente y anterior -->
	<nav class="row jbetween-xs">
		<div id="anterior" class="seguimiento" style="display: none;">
			<div class="arriba2 FormActive"></div>
			<div class="abajo2 FormActive"></div>
			<p class="centrar">Anterior</p>
		</div>
		<div id="siguiente" class="seguimiento">
			<div class="arriba FormActive"></div>
			<div class="abajo FormActive"></div>
			<p class="centrar">Siguiente</p>
		</div>
	</nav>
</section>
